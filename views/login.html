<!DOCTYPE html>
<html lang="es">

<head>
  <title>Iniciar Sesion | La Terraza</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta name="description" content="Ingreso al sistema restaurante la terraza.">
  <meta name="keywords" content="restaurante la terraza, la terraza restaurante.">
  <meta name="author" content="Sichasoft">


  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet" />

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />

  <link rel="stylesheet" href="login/css/style.css" />

  <style>
    .fondo-img {
      background: url('login/images/fondo.jpg') no-repeat center bottom;
      background-size: cover;
      position: relative;
    }

    .bg-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.8);
    }

    .form-control {
      border-radius: 5px;
    }
  </style>

</head>

<body>


  <main class="container-fluid d-flex justify-content-center align-items-center vh-100 fondo-img responsive">
    <!-- opacidad fondo -->
    <div class="bg-overlay"></div>
    <div class="row py-2 px-5 border rounded" style="background-color: rgba(48, 45, 45, 0.8);">
      <div class="col-12 col-lg-6 d-flex justify-content-center align-items-center">
        <!-- columna izquierda -->
        <div>
          <img src="login/images/fastfood.png" alt="comida rapida" class="d-block mx-auto img-fluid">
        </div>
      </div>
      <div class="col-12 col-lg-6 d-flex justify-content-center align-items-center p-4">
        <!-- columna derecha -->
        <div class="container text-white w-100 rounded">
          <form id="loginForm">
            <h2 class="text-white text-center m-4 h4">Bienvenido</h2>
            <div class="form-group mb-3">
              <label for="dni" class="form-label">DNI</label>
              <input type="text" class="form-control" name="dni" id="dni" required>
              <div id="dniError" class="invalid-feedback">El campo dni no puede estar vacío.</div>
            </div>
            <div class="form-group mb-3">
              <label for="password" class="form-label">Contraseña</label>
              <input type="password" class="form-control" name="password" id="password" required>
              <div id="passwordError" class="invalid-feedback">El campo contraseña no puede estar vacío.</div>
              <!-- <span toggle="#toggle-password" id="toggle-password" class="fa fa-fw fa-eye field-icon toggle-password mt-3"></span> -->
            </div>
            <div class="form-group">
              <button type="submit" id="btn-ingresar"
                class="btn btn-warning btn-lg rounded w-100 text-capitalize">Ingresar</button>
                <p id="generalError" class="error-message text-center"></p>
            </div>
          </form>

        </div>
      </div>
    </div>
  </main>

  <script src="login/js/jquery.min.js"></script>
  <script src="login/js/popper.js"></script>
  <script src="login/js/bootstrap.min.js"></script>
  <script src="login/js/main.js"></script>
  <script src="scripts/login.js"></script>
</body>

</html>
